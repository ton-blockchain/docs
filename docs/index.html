<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Open Network Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TON Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .app-name-link {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
    }
    .app-name-link img {
      width: 36px;
      margin-left: 10px;
      margin-right: 10px;
    }
    .app-name-link:after {
      content: 'The Open Network';
      font-weight: bold;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'The Open Network',
      logo: 'logo.svg',
      auto2top: 'true',
      repo: 'https://github.com/ton-blockchain/docs',
      loadSidebar: true,
      autoHeader: true,
      themeColor: '#0088CC',

      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- add search plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
